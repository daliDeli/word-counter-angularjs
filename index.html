<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Counter</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="WordCounter">
  <div ng-controller="MainController" id="app">

    <textarea 
      ng-model="sentence"
      ng-disabled="sentenceIsSubmited"
      name="sentence"
      cols="30"
      rows="10"
      placeholder="Write your sentence ...">
    </textarea>
    <button ng-click="submitSentence()">Submit Sentence</button>

    <input ng-model="word" type="text" placeholder="Write your word ...">
    <button ng-click="calculate()">Calculate Repetition</button>

    <button ng-click="restart()">Restart</button>

    <p ng-if="wordIsSubmited">{{ result }}</p>
  </div>


  <script type="text/javascript" src="js/app.js"></script>  
  <script src="js/controllers/MainController.js"></script>  
</body>
</html>
